<script>
// Avatar
var reader  = new FileReader();
reader.addEventListener("load", function() {
  $("#photoPreview").attr('src', reader.result);
}, false);
$("input[name=photo]").change(function() {
  reader.readAsDataURL(this.files[0]);
});
</script>
<script type="text/javascript">
  $(document).ready(function(){
    $(document).on('change','#photo',function(){
      var property = document.getElementById('photo').files[0];
      var image_name = property.name;
      var image_extension = image_name.split('.').pop().toLowerCase();

      if(jQuery.inArray(image_extension,['gif','jpg','jpeg','png']) == -1){
        alert("Invalid image file");
      }

      var form_data = new FormData();
      form_data.append("file",property);
      form_data.append("no_rkm_medis",$('#no_rkm_medis').text());
      $.ajax({
        url:'http://localhost/khanza-lite-master/admin/pasien/savephoto?t=859faf04cb29',
        method:'POST',
        data:form_data,
        contentType:false,
        cache:false,
        processData:false,
        beforeSend:function(){
          $('#photoPreview').hide();
          $('#uploadstatus').html('<img src="http://localhost/khanza-lite-master/assets/img/loading.gif" height="100" width="100" />');
        },
        success:function(data){
          console.log(data);
          $('#uploadstatus').hide();
          $('#photoPreview').show();
          $('#photoPreview').html(data);
        }
      });
    });
  });
</script>
